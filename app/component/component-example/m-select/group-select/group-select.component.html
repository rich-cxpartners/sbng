<mat-form-field>
  <mat-select [formControl]="carControl">
    <mat-option>None</mat-option>
    <mat-optgroup *ngFor="let group of carGroups" [label]="group.name" [disabled]="group.disabled">
      <mat-option *ngFor="let car of group.car" [value]="car.value">
        {{car.label}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>

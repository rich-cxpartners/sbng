<mat-tab-group animationDuration="0ms" (selectedTabChange)="changeTab($event)" (selectedIndex)="selectedIndex">
  <mat-tab label="First">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Content tab 1</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="tabs.get(selectedIndex) | async as tabContent; else loading">
          {{tabContent}}
        </div>
        <ng-template #loading>
          Loading content...
        </ng-template>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Second">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Content tab 2</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="tabs.get(selectedIndex) | async as tabContent; else loading">
          {{tabContent}}
        </div>
        <ng-template #loading>
          Loading content...
        </ng-template>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
